<!DOCTYPE html>
<html ng-app="">
<head>
	<title>AngularJS ToDo-App</title>
</head>
<body>
<h1>To-Do List App</h1>
<form>
	<input type="text" ng-model="list">
	<button ng-submit="add()">Add to List</button>
</form>
<section>
	<ul ng-repeat="todo">{{ todo.list }}</ul>
</section>
<script type="text/javascript" src="js/angular.min.js"></script>
</body>
</html>
